package:
  name: perses-dev
  version: !!str 0.0.0

source:
  path: ../../

build:
  preserve_egg_dir: True
  number: 0

requirements:
  build:
    - python
    - setuptools
    - openmm >=7.0
    - numpy
    - scipy
    - openmoltools-dev
    - alchemy >=1.1.3
    - numexpr

  run:
    - python
    - openmm >=7.0
    - numpy
    - scipy
    - openmoltools-dev
    - alchemy >=1.1.3
    - numexpr

test:
